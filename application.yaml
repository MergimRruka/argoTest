apiVersion: argoproj.io/v1alpha1
kind: application
metdata:
  name: myapp-argo-application
  namespace: argocd
spec: 
  project: default

  source:
    repoUrl: https://github.com/MergimRruka/argoTest.git
    targetRevision: head
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNameSpace=true

    automated:
      selfHeal: true
      prune: true